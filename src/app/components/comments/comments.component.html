
<mat-card *ngFor='let comment of comments' fxLayout="column">
    <mat-card-header fxFlex="100" >
        <div mat-card-avatar class="example-header-image"  >
            <img [defaultImage]="'assets/loading.gif'" [lazyLoad]="'https://robohash.org/'+comment.id" >
        </div>

        <mat-card-title>{{comment.name}}</mat-card-title>

        <mat-card-subtitle >{{comment.email}}</mat-card-subtitle >
    </mat-card-header>    

    <mat-card-content >
        <span>{{comment.body}}</span>
    </mat-card-content >
    <mat-card-actions>
        <button mat-button>Reply</button>
    </mat-card-actions>
</mat-card>
